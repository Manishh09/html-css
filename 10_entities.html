<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML 5</title>
</head>
<body>
    <!-- Non -Breaking Space -->
    <p>hi hello &nbsp; &nbsp; will</p>
    <!-- copyright and trade mark-->
    <p>Copyrights &copy; 2022</p>
    <p>Trade mark &reg; </p>
    <!-- currency -->
    <p>Euro: &euro;</p>
    <p>Yen: &yen;</p>
    <!-- less than and greater than -->
    <p>5 &gt; 4</p>
    <p>4 &lt; 6</p>

    <!-- Computer codes -->

    <code>
        &lt;? php echo 'Hello' ? &gt; 
    </code>

    <p>Press <kbd>Ctrl + S</kbd> to save the data!</p>
</body>
</html>
