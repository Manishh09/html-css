<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--tells about the characters set used ex: unicode format , default is UTF-8, works if its removed as well.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--broser suports-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive design respective to devices-->
    
    <!-- SEO meta tags-->
    <meta name="site-description" content="description of this website">
    <meta name="keywords" content="web design, web develpment"> <!--shows the keywords to your site-->
    <meta name="robots" content="NOINDEX, NOFOLLW"> <!--doesn't show the site in engine if you do not want it to be.-->
    <title>Meta Tags - Demo</title>
</head>
<body>
    <!-- content goes here -->
</body>
</html>
