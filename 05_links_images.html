<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Links</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <a href="http://google.com">Click to Navigate to Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click to Navigate to Google</a>
    </p>
    <!-- Note: p tag is a block level tag and a tag is an inline tag -->

    <!-- Internal Links -->
    <a href="/04_typography.html">Typography</a>
    <br>
    <!-- Images -->
    <img src="/images/Sample.jpg" alt="local image">
    <img src="https://source.unsplash.com/200x200/?building" alt="remote image">
</body>
</html>
