<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- un-ordered list -->
    <!-- default list-style is disc -->
    <ul> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- ordred list -->
    <!-- type attribute can be set to change the order type to either number/roman/alphabet -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- nested list -->
    <ul>
        <li>Item 1</li>
        <li>
           <ul>
               <li>Sub Item 1</li>
               <li>Sub Item 2</li>
           </ul> 
        </li>
    </ul>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manish</td>
                <td>Boge</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
